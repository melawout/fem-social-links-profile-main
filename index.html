<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__image">
        <img src="assets/images/avatar-jessica.jpeg" alt="profil-image">
      </div>

      <div class="card__personal-info">
        <h1 class="card__name" data-spacing="large">Jessica Randall</h1>
        <p class="card__location" data-spacing="large">London, United Kingdom</p>
      </div>

      <p class="card__description" data-spacing="meduim">"Front-end developer and avid reader."</p>

      <div class="card__social">
        <div class="card__social__link">GitHub</div>
        <div class="card__social__link">Frontend Mentor</div>
        <div class="card__social__link">LinkedIn</div>
        <div class="card__social__link">Twitter</div>
        <div class="card__social__link">Instagram</div>
      </div>

    </div>

  </main>
</body>
</html>
